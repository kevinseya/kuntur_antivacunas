<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kuntur - Sistema AntiExtorsiones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
</head>
<body class="bg-gray d-flex flex-column min-vh-100">

<!-- Header con logo -->
<nav class="navbar px-4 d-flex justify-content-between align-items-center gradient-purple-header">
  <div class="d-flex align-items-center">
    <img src="{{ url_for('static', filename='Kuntur_blanco.png') }}" height="40" alt="Logo Kuntur"/>
    <span class="navbar-brand mb-0 h1 ms-2 text-white">Kuntur - Sistema Anti-Extorsiones</span>
  </div>
</nav>

<!-- Contenido -->
<div class="container my-2 flex-grow-1">
  <div class="row">
    <!-- Cámara -->
    <div class="col-lg-8 mb-3">
      <div class="card card-custom">
        <div class="card-header gradient-purple">
          <h5 class="text-white">📹 Cámara de Seguridad</h5>
        </div>
        <div class="card-body d-flex justify-content-center">
        <img src="{{ url_for('stream.video_feed') }}" alt="Cámara en vivo" class="img-fluid rounded w-100" id="video_feed">
        </div>
        <div class="card-footer gradient-purple">
          <strong class="text-white">Usuario:</strong> <span class="text-white">{{ nombre_local }}</span> <br>
          <small class="text-white">📍 {{ ubicacion }}</small>
        </div>
      </div>
    </div>

    <!-- Lateral derecho -->
    <div class="col-lg-4">

    <!-- Control del sistema -->
    <div class="gradient-purple mb-3">
      <h6>🛡️ Control del Sistema</h6>
      <button class="btn btn-light w-100 mb-2" id="activarAlertaManual">🚨 Activar alerta manual</button>

      <!-- Estado cámara -->
      <div class="d-flex justify-content-between">
        <span>📷 Cámara</span>
        <div>
          <span id="estado-cam" class="badge bg-secondary">Cargando...</span>
          <span id="estado-cam-grabando" class="badge bg-light text-dark border ms-1">---</span>
        </div>
      </div>

      <!-- Estado micrófono -->
      <div class="d-flex justify-content-between mt-1">
        <span>🎤 Micrófono</span>
        <div>
          <span id="estado-mic" class="badge bg-secondary">Cargando...</span>
          <span id="estado-mic-grabando" class="badge bg-light text-dark border ms-1">---</span>
        </div>
      </div>
    </div>

      <!-- Alertas recientes -->
      <div class="gradient-purple mb-3">
        <h6>🚨 Alertas Recientes</h6>
        <div id="alert-container" class="gradient-purple text-dark p-2 rounded" style="height: 200px; overflow-y: auto;">        </div>
      </div>

      <!-- Transcripción -->
      <div class="gradient-purple">
        <h6>📝 Transcripción en Tiempo Real</h6>
        <div class="bg-white text-dark p-2 rounded transcripcion-scroll output" style="height: 125px; overflow-y: auto;">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-2">
  © 2025 Kuntur Security Systems. Todos los derechos reservados.
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='alerta_manual.js') }}"></script>
<script src="{{ url_for('static', filename='sensores.js') }}"></script>
<script src="{{ url_for('static', filename='sse.js') }}"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
